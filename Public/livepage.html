<nav class="navbar fixed-top justify-content-start">
    <a class="navbar-brand" href="./index.html">PeerStreamer ng</a>
    <div class="form-inline">
        <input class="form-control searchbar" type="search" placeholder="Type to filter channels" id="search" onkeydown="filterChannels()" >
        <button class="btn btn-search" onclick="filterChannels()">
            <i class="zmdi zmdi-search"></i>
        </button>
    </div>
</nav>
<div class="sidebar">
    <div class="side-in">
        <div id="side-in-title">Available channels</div>
        <div class="channel-list" id="channel-list"></div>
    </div>
</div>
<div class="page" id="page">
    <div class="container" id="main-container">
        <div id="btn-bar">
            <button class="btn" id="web-btn" onclick="hideScreen()">Webcam</button>
            <button class="btn" id="screen-btn" onclick="hideWebcam()">Screen</button>
        </div>
        <div id="webcam">
            <div id="preview-title"></div>
            <div class="video-container">

                <div class="error" id="error" style="display:none"></div>
                <div class="success" id="success" style="display:none"></div>
                    <video class="preview" id="preview" autoplay ></video>
                    <div id="feedback" class="red">Offline</div>
                <div id="div-img">
                    <div id="video-img-div" style="display: none"><img id="video-img" src="./img/no-video.svg"></div>
                </div>

            </div>
            <div class="" id="form-div">
                <div class="error" id="title-err" style="display:none">The title must contain at least one letter or one number</div>
                <form>
                    <div class="form-item row justify-content-center ">
                        <input class="form-control" id="description" type="text" placeholder="Title" onfocus="this.value=''">
                    </div>
                    <div class="form-item row justify-content-center ">
                        <button class="btn live-btn" type="button" title="mic-on" id="stop-audio"><i class="zmdi zmdi-mic"></i></button>

                        <button class="btn live-btn" type="button" title="camera-on" id="stop-video"><i class="zmdi zmdi-videocam"></i></button>
                    </div>
                    <div class="row justify-content-center form-item justify-content-center ">
                        <span class="subtitle col-3">Choose input file</span><input class="col-3" type="file">
                    </div>
                    <!--
                    <div class="row justify-content-center form-item">
                        <div class="subtitle col-3">Change camera</div>
                        <div class="subtitle col-3" ><button  class="mybtn btn"id="change-cam"><i class="zmdi zmdi-videocam"></i></button></div>
                    </div>




<div class="row justify-content-center form-item">
    <span class="subtitle col-4 ">Choose camera</span><select class="custom-select col-4" id="videosource"></select>
</div>
<div class="row justify-content-center form-item">
    <span class="subtitle col-4">Choose microphone</span><select class="custom-select col-4" id="audiosource"></select>
</div>
-->
                    <div class="form-item row">
                        <button class="btn my-btn " id="submit" type="button" >Go live!</button>
                    </div>

                </form>

            </div>
            <div class="subtitle" id="stop-div" style="display:none">
                <button class="btn mybtn" id="stop-stream" ><i class="zmdi zmdi-stop"></i> Stop stream</button>
            </div>
        <!--<div class="subtitle" id="stop-div" >
                <button class="btn mybtn" id="stop-video" > Stop video</button>
            </div>-->
        </div>
        <div id="screen" style="display:none">
            Hello!
        </div>

    </div>
</div>
